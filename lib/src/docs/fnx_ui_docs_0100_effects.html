<h1>Effects</h1>

<div class="row-gutter">

    <p *ngFor="let s of shadows" class="c4 shadow{{s}}">shadow{{s}}</p>

    <p *ngFor="let s of shadows" class="c4 shadow{{s}}-raising">shadow{{s}}-raising</p>

</div>

<div class="row-gutter">

    <p class="c4 embossed item border">
        embossed
    </p>

    <p class="c4 debossed item border">
        debossed
    </p>

    <p class="c4 focused item border">
        focused
    </p>

</div>
