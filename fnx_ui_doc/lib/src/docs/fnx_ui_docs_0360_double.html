<h1>Double</h1>

<p><fnx-double [(ngModel)]="value"></fnx-double></p>

<p><fnx-double [(ngModel)]="value">
    <span prefix>Please fill:</span>
</fnx-double></p>

<p><fnx-double [(ngModel)]="value">
    <span prefix class="mi">android</span>
    <span suffix>pieces</span>
</fnx-double></p>

<p><fnx-double [(ngModel)]="value" data-prefix="android" data-suffix="android">
    <span prefix class="mi">android</span>
    <span suffix>pieces</span>
</fnx-double></p>

<p>{{value}}</p>

<fnx-ui-docs-test-bed #testBed title="double">
    <fnx-ui-docs-test-case *ngFor="let c of testBed.cases" [testCase]="c" [class]="testBed.classFor(c)">

        <fnx-double [(ngModel)]="value"></fnx-double>

    </fnx-ui-docs-test-case>
</fnx-ui-docs-test-bed>
