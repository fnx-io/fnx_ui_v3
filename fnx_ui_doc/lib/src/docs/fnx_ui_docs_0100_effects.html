<h1>Effects</h1>

<div class="row-gutter">

    <p class="c3 item border shadow-small">shadow-small</p>
    <p class="c3 item border shadow">shadow</p>
    <p class="c3 item border shadow-big">shadow-big</p>
    <p class="c3 item border shadow-huge">shadow-huge</p>

    <p class="c3 item border hover:shadow-small">hover:shadow-small</p>
    <p class="c3 item border hover:shadow">hover:shadow</p>
    <p class="c3 item border hover:shadow-big">hover:shadow-big</p>
    <p class="c3 item border hover:shadow-huge">hover:shadow-huge</p>

    <p class="c3 item border shadow-small hover:shadow active:no-shadow ">fake button</p>

    <p class="c3 item border hover:scale-up">fake button</p>

</div>



<div class="row-gutter">

    <p class="c4 embossed item border">
        embossed
    </p>

    <p class="c4 debossed item border">
        debossed
    </p>

    <p class="c4 focused item border">
        focused
    </p>

</div>

<p style="max-width: 50em" class="margin-bottom">
    <button [attr.data-prefix]="'build'" [attr.data-suffix]="'build'" class="rotate-left">rotate-left</button>
    <button [attr.data-prefix]="'build'" [attr.data-suffix]="'build'" class="hover:rotate-right">hover:rotate-right</button>

    <button [attr.data-prefix]="'build'" [attr.data-suffix]="'build'" class="after:rotate-right">after:rotate-right</button>
    <button [attr.data-prefix]="'build'" [attr.data-suffix]="'build'" class="hover:after:rotate-right">hover:after:rotate-right</button>
</p>
