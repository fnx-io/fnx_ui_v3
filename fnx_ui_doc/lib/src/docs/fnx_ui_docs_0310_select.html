  <h1>Select</h1>
<fnx-ui-docs-test-bed #testBed title="Select">
    <fnx-ui-docs-test-case *ngFor="let c of testBed.cases" [testCase]="c" [class]="testBed.classFor(c)">

        <fnx-select [(ngModel)]="value">

            <fnx-option label="Label 1" [value]="1"></fnx-option>
            <fnx-option label="Label 2" [value]="2"></fnx-option>
            <fnx-option label="Label 3" [value]="3"></fnx-option>
            <fnx-option label="Label 4" [value]="4"></fnx-option>

        </fnx-select>

    </fnx-ui-docs-test-case>
</fnx-ui-docs-test-bed>
