<h1>Colors</h1>

<div class="row-gutter">


    <ng-container *ngFor="let set of themeColors">

        <div class="c6 xs:c12 l:c4 xl:c3 border padding">
            <div *ngFor="let c of set">

                <h3 class="hover:bg-red hover:text-white margin-bottom">{{c}}</h3>

                <div class="row fs-s margin-bottom">
                    <span class="padding-small c3 bg-{{c}} text-black">lorem</span>
                    <span class="padding-small c3 bg-{{c}} text-white">ipsum</span>

                    <span class="padding-small c3 text-{{c}} bg-black">lorem</span>
                    <span class="padding-small c3 text-{{c}} bg-white">ipsum</span>

                    <span class="padding-small margin-small-top c12 {{c}}">Lorem ipsum</span>
                </div>

            </div>
        </div>

    </ng-container>

    <div *ngFor="let c of colors" class="c6 xs:c12 l:c4 xl:c3 border padding">


            <h3 class="hover:bg-red hover:text-white">{{c}}</h3>

            <div *ngFor="let f of flavours; let i = index" class="row fs-s" [class.bold]="i==4">
                <span class="padding-small c3 bg-{{c}}{{f}} text-black">lorem</span>
                <span class="padding-small c3 bg-{{c}}{{f}} text-white">ipsum</span>
                <span class="padding-small c3 text-{{c}}{{f}} bg-black">lorem</span>
                <span class="padding-small c3 text-{{c}}{{f}} bg-white">ipsum</span>
            </div>


    </div>


</div>
