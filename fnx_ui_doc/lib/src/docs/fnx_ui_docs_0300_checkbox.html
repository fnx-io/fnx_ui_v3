<h1>Checkbox</h1>

<div>

    <fnx-checkbox [(ngModel)]="checked"></fnx-checkbox>

</div>

<div>

    <fnx-checkbox [(ngModel)]="checked" label="Lorem ipsum" [disabled]="true"></fnx-checkbox>

</div>

<div class="item-row">

    <span>qwertyuiop</span>
    <fnx-checkbox [(ngModel)]="checked" [disabled]="true"></fnx-checkbox>
    <span>qwertyuiop</span>
</div>

<div class="item-row">

    <span>qwertyuiop</span>
    <fnx-checkbox [(ngModel)]="checked" label="Lorem ipsum"></fnx-checkbox>
    <span>qwertyuiop</span>
</div>


<div class="item-row">

    <span>qwertyuiop</span>
    <fnx-checkbox [(ngModel)]="checked" class="border"></fnx-checkbox>
    <span>qwertyuiop</span>
</div>

<div class="item-row">

    <span>qwertyuiop</span>
    <fnx-checkbox [(ngModel)]="checked"  class="border" label="Lorem ipsum"></fnx-checkbox>
    <span>qwertyuiop</span>
</div>



<fnx-ui-docs-test-bed #testBed title="Checkbox with a side label">
    <fnx-ui-docs-test-case *ngFor="let c of testBed.cases" [testCase]="c" [class]="testBed.classFor(c)">

        <fnx-checkbox [(ngModel)]="checked" label="Lorem ipsum"></fnx-checkbox>

    </fnx-ui-docs-test-case>
</fnx-ui-docs-test-bed>

<fnx-ui-docs-test-bed #testBed title="Plain checkbox">
    <fnx-ui-docs-test-case *ngFor="let c of testBed.cases" [testCase]="c" [class]="testBed.classFor(c)">

        <fnx-checkbox [(ngModel)]="checked"></fnx-checkbox>

    </fnx-ui-docs-test-case>
</fnx-ui-docs-test-bed>


<p>{{checked}}</p>
