<fnx-dropdown [visible]="open" class="max-width-100" (hide)="leaveText($event)" (focusout)="leaveText($event)">
    <fnx-text master
              [(ngModel)]="text"
              (keyup)="markAsTouched()"
              (focus)="showOptions()"
              [placeholder]="placeholder"
              autocomplete="off"
              #input></fnx-text>

    <div class="bg-white flex-column scroll border shadow-small" [style.max-height]="maxHeight" [style.max-width]="maxWidth">
        <div class="item-column" *ngIf="options?.isEmpty == false">
            <div *ngFor="let o of options"
                 tabindex="-1"
                 class="pointer hover:hover"
                 [class.hover]="isHighlighted(o)"
                 [class.selected]="isSelected(o)"
                 (click)="selectOption(o)">{{o.label}}</div>
        </div>
    </div>

</fnx-dropdown>
