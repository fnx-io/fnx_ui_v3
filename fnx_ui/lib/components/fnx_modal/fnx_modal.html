<div class="modal_wrapper flex-column anim-appear-opacity" attr.id="{{id}}">

    <div class="modal_space_before flex-grow flex-shrink "></div>

    <section class="modal anim-appear shadow-huge flex-column margin-auto bg-body " [style.width]="width" [style.max-width]="maxWidth">

        <header class="modal_header theme" attr.id="{{id}}-header">
            <div class="flex-row">
                <div [class.padding-small]="!noHeaderPadding" [class.padding-none-right]="closable" class="spacer">
                    <ng-content select="header,[header]"></ng-content>
                </div>
                <span class="icon pointer" [class.rotate-right]="open" *ngIf="closable" (click)="open = !open">close</span>
            </div>
        </header>

        <main class="modal_content scroll spacer">
            <ng-content select="main,[main]"></ng-content>
        </main>

        <footer [class.padding]="!noFooterPadding">
            <ng-content select="footer,[footer]"></ng-content>
        </footer>

    </section>

    <div class="modal_space_after flex-grow-2 flex-shrink"></div>

</div>
