<fnx-dropdown [visible]="pickerVisible" class="max-width-100">
    <span master>
        <ng-content select="[prefix]"></ng-content>
        <input
                id="{{ id }}"
                class="border-none padding-none spacer max-width-100 bg-white"
                (focusout)="reformat()"
                (focusin)="focusin()"

                [(ngModel)]="rawValue"
                [attr.autocomplete]="autocomplete"
                (keyup)="markAsTouched()"
                [attr.placeholder]="placeholder"

                [readonly]="isReadonly"
                [disabled]="isDisabled"
                [attr.tabindex]="tabindex"

                #input
        />
        <ng-content select="[suffix]"></ng-content>
    </span>

    <fnx-date-picker
            tabIndex="0"
            [selected]="valueAsList"
            (picked)="datePicked($event)"
            [dateTime]="dateTime" class="block margin-small-top shadow-small border"></fnx-date-picker>

</fnx-dropdown>
