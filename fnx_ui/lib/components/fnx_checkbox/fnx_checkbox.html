<label
        attr.for="{{id}}" class="icon fit-to-item-start">{{icon}}</label>

<input type="checkbox"
       attr.id="{{id}}"
       class="soft-hide"

       [(ngModel)]="value"

       (focus)="markAsTouched()"
       (click)="markAsTouched()"

       [readonly]="isReadonly"
       [disabled]="isDisabled"
       [attr.tabindex]="tabindex"

><label attr.for="{{id}}"
        (focus)="markAsTouched()"
        (click)="markAsTouched()"
        [innerHtml]="label" *ngIf="label != null"></label>
